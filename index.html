<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87f597ed9a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="infpaint">
        <p class="info">
            <i class="fa-solid fa-question"></i>
        </p>
        <p class="paint"><i class="fa-solid fa-paintbrush"></i></p>
    </div>
    <div class="colors">
        <div class="color one"></div>
        <div class="color two"></div>
        <div class="color three"></div>
        <div class="color four"></div>
    </div>
    
        <h1>Stoper</h1>
        <p class="watch">0:00</p>
        <p class="time">0:00</p>
        <div class="buttons">
            <button class="start"> <i class="fa-solid fa-play"></i></button>
            <button class="pause"> <i class="fa-solid fa-pause"></i></button>
            <button class="stop"><i class="fa-solid fa-stop"></i></button>
            <button class="delete"> <i class="fa-solid fa-xmark"></i></button>
            <button class="archive">Archive</button>
        </div>
        <ul class="time-list"></ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instruction:</h3>
            <p><i class="fa-solid fa-play"></i> - start</p>
            <p><i class="fa-solid fa-pause"></i> - pause</p>
            <p><i class="fa-solid fa-stop"></i>- stop</p>
            <p><i class="fa-solid fa-xmark"></i> - delete</p>
            <p><strong>archive </strong>- archive time</p>

            <button class="close">close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
